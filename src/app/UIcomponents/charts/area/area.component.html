<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title ">Basic Area Chart</h5>
            </div>
            <div class="card-body">
                <div dir="ltr">
                    <div id="basic-area" class="apex-charts">
                        <apx-chart
              [series]="basicAreaChart.series!"
              [chart]="basicAreaChart.chart!"
              [xaxis]="basicAreaChart.xaxis!"
              [stroke]="basicAreaChart.stroke!"
              [dataLabels]="basicAreaChart.dataLabels!"
              [yaxis]="basicAreaChart.yaxis!"
              [labels]="basicAreaChart.labels!"
              [legend]="basicAreaChart.legend!"
              [title]="basicAreaChart.title!"
              [subtitle]="basicAreaChart.subtitle!"
              [colors]="basicAreaChart.colors!"
              dir="ltr"
            ></apx-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Spline Area</h5>
            </div>
            <div class="card-body">
                <div dir="ltr">
                    <div id="spline-area" class="apex-charts">
                        <apx-chart
              [series]="splineAreaChart.series!"
              [chart]="splineAreaChart.chart!"
              [xaxis]="splineAreaChart.xaxis!"
              [stroke]="splineAreaChart.stroke!"
              [tooltip]="splineAreaChart.tooltip!"
              [dataLabels]="splineAreaChart.dataLabels!"
              [colors]="splineAreaChart.colors!"
              dir="ltr"
            ></apx-chart>
                    </div>
                </div>
            </div><!-- end card-body -->
        </div><!-- end card -->
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <div class="d-flex flex-wrap align-items-center justify-content-between gap-3">
                    <h5 class="card-title">
                        Area Chart - Datetime X-axis
                    </h5>
                    <div class="toolbar apex-toolbar">
                        <button id="one_month" class="btn btn-sm btn-soft-secondary">1M</button>
                        <button id="six_months" class="btn btn-sm btn-soft-secondary">6M</button>
                        <button id="one_year" class="btn btn-sm btn-soft-secondary active">1Y</button>
                        <button id="ytd" class="btn btn-sm btn-soft-secondary">YTD</button>
                        <button id="all" class="btn btn-sm btn-soft-secondary">ALL</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div dir="ltr">
                    <div id="area-chart-datetime" class="apex-charts">
                        <apx-chart
                        #chart
                        [series]="datetimeAreaChart.series!"
                        [chart]="datetimeAreaChart.chart!"
                        [colors]="datetimeAreaChart.colors!"
                        [yaxis]="datetimeAreaChart.yaxis!"
                        [dataLabels]="datetimeAreaChart.dataLabels!"
                        [markers]="datetimeAreaChart.markers!"
                        [stroke]="datetimeAreaChart.stroke!"
                        [grid]="datetimeAreaChart.grid!"
                        [fill]="datetimeAreaChart.fill!"
                        [xaxis]="datetimeAreaChart.xaxis!"
                        [tooltip]="datetimeAreaChart.tooltip!"
                        [annotations]="datetimeAreaChart.annotations!"
                        [colors]="datetimeAreaChart.colors!"
                        dir="ltr"
                      ></apx-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">
                    Area with Negative Values
                </h5>
            </div>
            <div class="card-body">
                <div dir="ltr">
                    <div id="area-chart-negative" class="apex-charts">
                        <apx-chart
                        [series]="negativeAreaChart.series!"
                        [chart]="negativeAreaChart.chart!"
                        [xaxis]="negativeAreaChart.xaxis!"
                        [stroke]="negativeAreaChart.stroke!"
                        [tooltip]="negativeAreaChart.tooltip!"
                        [dataLabels]="negativeAreaChart.dataLabels!"
                        [fill]="negativeAreaChart.fill!"
                        [yaxis]="negativeAreaChart.yaxis!"
                        [title]="negativeAreaChart.title!"
                        [colors]="negativeAreaChart.colors!"
                        dir="ltr"
                      />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">
                    Selection - Github Style
                </h5>
            </div>
            <div class="card-body">
                <div id="area-chart-github" class="apex-charts">
                    <apx-chart
                    [series]="githubmMonthAreaChart.series!"
                    [chart]="githubmMonthAreaChart.chart!"
                    [colors]="githubmMonthAreaChart.colors!"
                    [yaxis]="githubmMonthAreaChart.yaxis!"
                    [dataLabels]="githubmMonthAreaChart.dataLabels!"
                    [fill]="githubmMonthAreaChart.fill!"
                    [stroke]="githubmMonthAreaChart.stroke!"
                    [xaxis]="githubmMonthAreaChart.xaxis!"
                    dir="ltr"
                  />
                </div>
                <div class="pt-2 pb-2">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <img src="assets/images/users/avatar-2.jpg" class="avatar-xs rounded" alt="file-image">
                        </div>
                        <div class="col ps-0">
                            <a href="javascript:void(0);" class="text-muted fw-bold">FoxPixel</a>
                        </div>
                    </div>
                </div>
                <div id="area-chart-github2" class="apex-charts">
                    <apx-chart
                [series]="githubmYearAreaChart.series!"
                [chart]="githubmYearAreaChart.chart!"
                [colors]="githubmYearAreaChart.colors!"
                [legend]="githubmYearAreaChart.legend!"
                [dataLabels]="githubmYearAreaChart.dataLabels!"
                [fill]="githubmYearAreaChart.fill!"
                [stroke]="githubmYearAreaChart.stroke!"
                [xaxis]="githubmYearAreaChart.xaxis!"
                dir="ltr"
              />
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">
                    Stacked Area
                </h5>
            </div>
            <div class="card-body">
                <div dir="ltr">
                    <div id="stacked-area" class="apex-charts">
                        <apx-chart
                        [series]="stackedAreaChart.series!"
                        [chart]="stackedAreaChart.chart!"
                        [xaxis]="stackedAreaChart.xaxis!"
                        [dataLabels]="stackedAreaChart.dataLabels!"
                        [yaxis]="stackedAreaChart.yaxis!"
                        [colors]="stackedAreaChart.colors!"
                        [legend]="stackedAreaChart.legend!"
                        [stroke]="stackedAreaChart.stroke!"
                        [fill]="stackedAreaChart.fill!"
                        dir="ltr"
                      />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">
                    Irregular TimeSeries
                </h5>
            </div>
            <div class="card-body">
                <div dir="ltr">
                    <div id="area-timeSeries" class="apex-charts">
                        <apx-chart
                        [series]="timeSeriesChart.series!"
                        [chart]="timeSeriesChart.chart!"
                        [xaxis]="timeSeriesChart.xaxis!"
                        [dataLabels]="timeSeriesChart.dataLabels!"
                        [yaxis]="timeSeriesChart.yaxis!"
                        [colors]="timeSeriesChart.colors!"
                        [legend]="timeSeriesChart.legend!"
                        [fill]="timeSeriesChart.fill!"
                        [title]="timeSeriesChart.title!"
                        [grid]="timeSeriesChart.grid!"
                        [stroke]="timeSeriesChart.stroke!"
                        dir="ltr"
                      />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">
                    Area Chart with Null values
                </h5>
            </div>
            <div class="card-body">
                <div dir="ltr">
                    <div id="area-chart-nullvalues" class="apex-charts">
                        <apx-chart
                        [series]="nullvaluesChart.series!"
                        [chart]="nullvaluesChart.chart!"
                        [xaxis]="nullvaluesChart.xaxis!"
                        [stroke]="nullvaluesChart.stroke!"
                        [tooltip]="nullvaluesChart.tooltip!"
                        [dataLabels]="nullvaluesChart.dataLabels!"
                        [fill]="nullvaluesChart.fill!"
                        [markers]="nullvaluesChart.markers!"
                        [yaxis]="nullvaluesChart.yaxis!"
                        [title]="nullvaluesChart.title!"
                        [colors]="nullvaluesChart.colors!"
                        dir="ltr"
                      ></apx-chart>
                    </div>
                </div>
            </div> <!-- end card body -->
        </div> <!-- end card -->
    </div><!-- end col -->
</div> <!-- end row -->
