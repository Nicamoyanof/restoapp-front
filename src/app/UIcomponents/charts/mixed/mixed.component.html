<div class="row">
    <div class="col-lg-6">

        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-3 anchor" id="line-column">Line & Column Chart</h4>
                <div dir="ltr">
                    <div id="line-column-mixed" class="apex-charts">
                        <apx-chart
                        [chart]="lineColumnMixedChart.chart!"
                        [series]="lineColumnMixedChart.series!"
                        [stroke]="lineColumnMixedChart.stroke!"
                        [labels]="lineColumnMixedChart.labels!"
                        [xaxis]="lineColumnMixedChart.xaxis!"
                        [colors]="lineColumnMixedChart.colors!"
                        [yaxis]="lineColumnMixedChart.yaxis!"
                        [legend]="lineColumnMixedChart.legend!"
                        [grid]="lineColumnMixedChart.grid!"
                      />
                    </div>
                </div>
            </div>
            <!-- end card body-->
        </div>
        <!-- end card -->
    </div>
