<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Basic Timeline</h4>
            </div>
            <div class="card-body">
                <div dir="ltr">
                    <div id="basic-timeline" class="apex-charts">
                        <apx-chart [chart]="basicTimelineChart.chart!" [series]="basicTimelineChart.series!"
                            [colors]="basicTimelineChart.colors!" [plotOptions]="basicTimelineChart.plotOptions!"
                            [xaxis]="basicTimelineChart.xaxis!" />
                    </div>
                </div>
            </div>
            <!-- end card body-->
        </div>
        <!-- end card -->
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Distributed Timeline </h4>
            </div>
            <div class="card-body">
                <div dir="ltr">
                    <div id="distributed-timeline" class="apex-charts">
                        <apx-chart [chart]="distributedTimelineChart.chart!" [series]="distributedTimelineChart.series!"
                            [plotOptions]="distributedTimelineChart.plotOptions!"
                            [dataLabels]="distributedTimelineChart.dataLabels!"
                            [xaxis]="distributedTimelineChart.xaxis!" />
                    </div>
                </div>
            </div>
            <!-- end card body-->
        </div>
        <!-- end card -->
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Multi Series Timeline</h4>
            </div>
            <div class="card-body">
                <div dir="ltr">
                    <div id="multi-series-timeline" class="apex-charts">
                        <apx-chart [chart]="multiSeriesTimelineChart.chart!" [series]="multiSeriesTimelineChart.series!"
                            [fill]="multiSeriesTimelineChart.fill!"
                            [plotOptions]="multiSeriesTimelineChart.plotOptions!"
                            [dataLabels]="multiSeriesTimelineChart.dataLabels!"
                            [colors]="multiSeriesTimelineChart.colors!" [xaxis]="multiSeriesTimelineChart.xaxis!"
                            [legend]="multiSeriesTimelineChart.legend!" />
                    </div>
                </div>
            </div>
            <!-- end card body-->
        </div>
        <!-- end card -->
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Advanced Timeline</h4>
            </div>
            <div class="card-body">
                <div dir="ltr">
                    <div id="advanced-timeline" class="apex-charts">
                        <apx-chart [chart]="advancedTimelineChart.chart!" [series]="advancedTimelineChart.series!"
                            [fill]="advancedTimelineChart.fill!" [plotOptions]="advancedTimelineChart.plotOptions!"
                            [dataLabels]="advancedTimelineChart.dataLabels!" [colors]="advancedTimelineChart.colors!"
                            [xaxis]="advancedTimelineChart.xaxis!" [legend]="advancedTimelineChart.legend!"
                            [stroke]="advancedTimelineChart.stroke!" />
                    </div>
                </div>
            </div>
            <!-- end card body-->
        </div>
        <!-- end card -->
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Multiple Series - Group Rows</h4>
            </div>
            <div class="card-body">
                <div dir="ltr">
                    <div id="group-rows-timeline" class="apex-charts">
                        <apx-chart [chart]="groupTimelineChart.chart!" [series]="groupTimelineChart.series!"
                            [fill]="groupTimelineChart.fill!" [plotOptions]="groupTimelineChart.plotOptions!"
                            [dataLabels]="groupTimelineChart.dataLabels!" [colors]="groupTimelineChart.colors!"
                            [xaxis]="groupTimelineChart.xaxis!" [legend]="groupTimelineChart.legend!" />
                    </div>
                </div>
            </div>
            <!-- end card body-->
        </div>
        <!-- end card -->
    </div>
</div>
