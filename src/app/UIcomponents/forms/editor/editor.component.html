<div class="card">
    <div class="card-body">
        <div class="row g-5">
            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Snow Editor
                </h5>
                <quill-editor
      #quillEditor
      [(ngModel)]="content"
      theme="snow"
      [modules]="editorConfig"
      style="height: 300px"
      class="w-100"
    ></quill-editor>
            </div>

            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Bubble Editor
                </h5>

                <!-- Bubble Editors -->
                <quill-editor
                [(ngModel)]="content"
                theme="bubble"
                [modules]="editorConfig"
                style="height: 300px"
                class="w-100"
              ></quill-editor>
            </div>
        </div> <!-- end row -->
    </div>
</div>
