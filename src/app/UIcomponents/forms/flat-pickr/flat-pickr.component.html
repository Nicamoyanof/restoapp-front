<div class="card">
    <div class="card-body">
        <div class="row g-5">
            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Basic
                </h5>
                <div class="w-50">
                    <input type="text" id="basic-datepicker" class="form-control" placeholder="Basic datepicker">
                </div>
            </div>

            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    DateTime
                </h5>
                <div class="w-50 ">
                    <input mwlFlatpickr [flatpickrOptions]="{
                      enableTime: true,
                      dateFormat: 'Y-m-d H:i',
                    }" type="text" id="datetime-datepicker" class="form-control" placeholder="Date and Time">
                </div>
            </div>

            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Human-friendly Dates
                </h5>
                <div class="w-50">
                    <input type="text" mwlFlatpickr [flatpickrOptions]="{ altInput: true }" type="text"
                        id="humanfd-datepicker" class="form-control" placeholder="October 9, 2018">
                </div>
            </div>

            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    MinDate and MaxDate
                </h5>

                <div class="w-50">
                    <input mwlFlatpickr [flatpickrOptions]="{
                      altInput: true,
                      minDate: '25-01-2024',
                      maxDate: '29-01-2024',
                    }" type="text" id="minmax-datepicker" class="form-control" placeholder="mindate - maxdate">
                </div>
            </div>

            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Disabling dates
                </h5>

                <div class="w-50">
                    <input type="text" mwlFlatpickr [flatpickrOptions]="{
                      altInput: true,
                      dateFormat: 'Y-m-d',
                      disable: ['2024-06-10', '2025-01-21', '2025-01-30'],
                    }" id="disable-datepicker" class="form-control" placeholder="Disabling dates">
                </div>
            </div>
            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Selecting multiple dates
                </h5>
                <div class="w-50">
                    <input mwlFlatpickr [flatpickrOptions]="{
                      altInput: true,
                      dateFormat: 'd M, Y',
                      mode: 'multiple',
                    }" type="text" id="multiple-datepicker" class="form-control" placeholder="Multiple dates">
                </div>
            </div>

            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Selecting multiple dates - Conjunction
                </h5>
                <div class="w-50">
                    <input type="text" mwlFlatpickr [flatpickrOptions]="{
                      altInput: true,
                      dateFormat: 'd M, Y',
                      mode: 'multiple',
                    }" id="conjunction-datepicker" class="form-control" placeholder="2018-10-10 :: 2018-10-11">
                </div>
            </div>

            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Inline Calendar
                </h5>
                <div class="w-50">
                    <input type="text" mwlFlatpickr [flatpickrOptions]="{ altInput: true, inline: true }"
                        id="inline-datepicker" class="form-control" placeholder="Inline calendar">
                </div>
            </div>

            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Range Calendar
                </h5>
                <div class="w-50">
                    <input mwlFlatpickr [flatpickrOptions]="{ altInput: true, mode: 'range' }" type="text"
                        id="range-datepicker" class="form-control" placeholder="2018-10-03 to 2018-10-10">
                </div>

            </div>

            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Basic Timepicker
                </h5>
                <div class="w-50">
                    <input mwlFlatpickr [flatpickrOptions]="{
                      noCalendar: true,
                      dateFormat: 'H:i',
                      defaultHour: 1.4,
                      time_24hr: false,
                      enableTime: true,
                    }" type="text" id="basic-timepicker" class="form-control" placeholder="Basic timepicker">
                </div>
            </div>

            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    24-hour Time Picker
                </h5>

                <div class="w-50">
                    <input type="text" mwlFlatpickr [flatpickrOptions]="{
                      noCalendar: true,
                      dateFormat: 'H:i',
                      defaultHour: 16,
                      time_24hr: true,
                      enableTime: true,
                      mode: 'multiple',
                    }" id="24hours-timepicker" class="form-control" placeholder="16:21">
                </div>
            </div>

            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Preloading Time
                </h5>

                <div class="w-50 ">
                    <input mwlFlatpickr [flatpickrOptions]="{
                      noCalendar: true,
                      enableTime: true,
                      dateFormat: 'H:i',
                      defaultDate: '01:45',
                    }" type="text" id="preloading-timepicker" class="form-control" placeholder="Pick a time">
                </div>
            </div>

            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Time Picker w/ Limits
                </h5>
                <div class="w-50">
                    <input mwlFlatpickr [flatpickrOptions]="{
                      noCalendar: true,
                      dateFormat: 'H:i',
                      time_24hr: true,
                      enableTime: true,
                      minDate: '04:00',
                      maxDate: '10:30',
                    }" type="text" id="minmax-timepicker" class="form-control" placeholder="Limits">
                </div>
            </div><!-- end col -->
        </div> <!-- end row -->
    </div>
</div>
