<div class="card">
    <div class="card-body">
        <div class="row g-5">
            <div class="col-lg-6">
                <h5 class="card-title mb-4">
                    Basic Example
                </h5>
                <div id="gmaps-basic" class="gmaps">
                    <google-map [latitude]="latitude" [longitude]="longitude" [zoom]="15" width="100%" height="300px" />
                </div>
               
            </div>

            <div class="col-lg-6">
                <h5 class="card-title mb-4">
                    Markers Google Mapx
                </h5>
                <div id="gmaps-markers" class="gmaps">
                    <google-map height="300px" width="100%" [options]="mapOptions">
                        @for (marker of markers; track $index) {
                        <map-marker [position]="marker.position" />
                        }
                    </google-map>
                </div>
            </div>
            <div class="col-lg-6">

                <h5 class="card-title mb-4">
                    Street View Panoramas Google Map
                </h5>
                <div id="panorama" class="gmaps">
                    <google-map [latitude]="latitude" [longitude]="longitude" width="100%" height="300px"></google-map>
                </div>
            </div>
            <div class="col-lg-6">
                <h5 class="card-title mb-4">
                    Google Map Types
                </h5>
                <div id="gmaps-types" class="gmaps">
                    <google-map [latitude]="latitude" [options]="options" [longitude]="longitude" [zoom]="15"
                        width="100%" height="300px" />
                </div>
            </div>
            <div class="col-lg-6">
                <h5 class="card-title mb-4">
                    Ultra Light With Labels
                </h5>
                <div id="ultra-light" class="gmaps">
                    <google-map [latitude]="latitude" [longitude]="longitude" [zoom]="15" width="100%" height="300px" />
                </div>
            </div>
            <div class="col-lg-6">
                <h5 class="card-title mb-4">
                    Dark
                </h5>
                <div id="dark" class="gmaps">
                    <google-map [latitude]="latitude" [longitude]="longitude" [zoom]="15" width="100%" height="300px" />
                </div>
            </div> <!-- end col -->
        </div>
    </div>
</div>
