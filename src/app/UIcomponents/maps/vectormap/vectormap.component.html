<div class="card">
    <div class="card-body">
        <div class="row g-5">
            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    World Vector Map
                </h5>
                <div id="world-map-markers" style="height: 360px">
                    <app-world-vector-map mapId="world-map-markers" type="world"
                        [options]="worldMapConfig"></app-world-vector-map>
                </div>
            </div>

            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Canada Vector Map
                </h5>
                <div id="canada-vector-map" style="height: 360px">
                    <app-world-vector-map
                    mapId="canada-map-markers"
                    type="canada"
                    [options]="canadaMapConfig"
                    height="300px"
                    width="100%"
                  ></app-world-vector-map>
                </div>
            </div>

            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Russia Vector Map
                </h5>
                <div id="russia-vector-map" style="height: 360px">
                    <app-world-vector-map
                    mapId="russia-map-markers"
                    type="russia"
                    [options]="russiaMapConfig"
                    height="300px"
                    width="100%"
                  ></app-world-vector-map>
                </div>
            </div>

            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Iraq Vector Map
                </h5>
                <div id="iraq-vector-map" style="height: 360px">
                    <app-world-vector-map
                    mapId="iraq-map-markers"
                    type="iraq"
                    [options]="iraqMapConfig"
                    height="300px"
                    width="100%"
                  ></app-world-vector-map>
                </div>
            </div>

            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Spain Vector Map
                </h5>
                <div id="spain-vector-map" style="height: 360px">
                    <app-world-vector-map
                    mapId="spain-map-markers"
                    type="spain"
                    [options]="spainMapConfig"
                    height="300px"
                    width="100%"
                  ></app-world-vector-map>
                </div>
            </div><!-- end col -->
        </div> <!-- end row -->
    </div>
</div>
