<div class="card">
    <div class="card-body">
        <div class="row g-5">
            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Basic
                </h5>
                <div appGridjs [columns]="tableColumns" [data]="basic" [search]="true" [pagination]="{ limit: 5 }"
                    [sort]="true" [actionType]="'link'" [resizable]="false" id="table-gridjs">
                </div>
            </div>

            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Pagination
                </h5>
                <div id="table-pagination" appGridjs [columns]="paginationColumn" [data]="pagination" [search]="false"
                    [pagination]="{ limit: 5 }" [sort]="false" [actionType]="'button'" [resizable]="false"></div>
            </div>
            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Search
                </h5>
                <div appGridjs [columns]="searchColumn" [data]="search" [search]="true" [pagination]="{ limit: 5 }"
                    [sort]="false" [actionType]="'none'" [resizable]="false" id="table-search">
                </div>
            </div>
            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Sorting
                </h5>
                <div id="table-sorting" appGridjs [columns]="searchColumn" [data]="search" [search]="true" [pagination]="{ limit: 5 }"
                [sort]="true" [actionType]="'none'" [resizable]="false" ></div>
            </div>
            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Loading State
                </h5>
                <div id="table-loading-state" appGridjs [columns]="searchColumn" [data]="search" [search]="true" [pagination]="{ limit: 5 }"
                [sort]="true" [actionType]="'none'" [resizable]="false"></div>

            </div>
            <div class="col-lg-12">
                <h5 class="card-title mb-4">
                    Hidden Columns
                </h5>
                <div id="table-hidden-column" appGridjs
                [columns]="[
                  'Name', 'Email', 'Position', 'Company',
                  { name: 'Country', hidden: true }
                ]"
                [data]="search"
                [pagination]="{ limit: 5 }"
                [sort]="true"></div>
            </div>
        </div> <!-- end row -->
    </div>
</div>
