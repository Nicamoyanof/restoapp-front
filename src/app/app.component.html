<ng-progress #progressBar [trickleSpeed]="10" [speed]="10" [spinner]="false" [thick]="true" color="#465dff"
  [ease]="'linear'"></ng-progress>
<router-outlet />
<app-toast-container></app-toast-container>

@if (isLoading) {
<div
  style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); z-index: 9999;">
  <ng-container>
    <div class="spinner-border text-primary me-3" style="position: absolute; top: 50%; left: 50%; " role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </ng-container>
</div>
}
