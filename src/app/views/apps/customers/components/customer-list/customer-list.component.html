<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
         <div>
              <p class="card-title mb-0">Customers</p>
         </div>
         <div class="dropdown" ngbDropdown>
              <a href="javascript:void(0);" ngbDropdownToggle class="dropdown-toggle btn btn-sm btn-outline-light rounded" data-bs-toggle="dropdown" aria-expanded="false">
                   Reports
              </a>
              <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                   <!-- item-->
                   <a href="javascript:void(0);" class="dropdown-item">Export</a>
                   <!-- item-->
                   <a href="javascript:void(0);" class="dropdown-item">Import</a>
              </div>
         </div>
    </div>
    <div class="">
         <div class="table-responsive">
              <table class="table align-middle mb-0 table-hover table-centered">
                   <thead class="bg-light-subtle">
                        <tr>
                             <th>ID</th>
                             <th>Customer Name</th>
                             <th>Contact No.</th>
                             <th>Address</th>
                             <th>Date</th>
                             <th>Total Spent</th>
                             <th>Action</th>
                        </tr>
                   </thead>
                   <tbody>
                    @for (item of customerList; track $index) {
                        <tr>
                             <td>#CUS-001</td>
                             <td><img [src]="item.avatar" class="avatar-sm rounded-circle me-2" alt="..."><a href="javascript:void(0);" class="link-dark fw-semibold">Mike S. Witt</a> </td>
                             <td>{{item.phone}}</td>
                             <td>{{item.address}} </td>
                             <td>{{item.date}}</td>
                             <td>{{item.amount}}</td>
                             <td>
                                  <div class="d-flex gap-3">
                                       <a href="javascript:void(0);" class="text-muted"><i class="ri-eye-line align-middle fs-20"></i></a>
                                       <a href="javascript:void(0);" class="link-dark"><i class="ri-edit-line align-middle fs-20"></i></a>
                                       <a href="javascript:void(0);" class="link-danger"><i class="ri-delete-bin-5-line align-middle fs-20"></i></a>
                                  </div>
                             </td>
                        </tr>
                    }
                   </tbody>
              </table>
         </div>
         <!-- end table-responsive -->
    </div>
    <div class="card-footer border-0">
        <ngb-pagination class="pagination justify-content-end mb-0" [collectionSize]="totalItems" [(page)]="currentPage"
            [pageSize]="pageSize" [maxSize]="maxSize" [rotate]="true" [ellipses]="false" [boundaryLinks]="false"
            aria-label="Page navigation example">
            <ng-template ngbPaginationPrevious> <i class="ri-arrow-left-s-line"></i></ng-template>
            <ng-template ngbPaginationNext> <i class="ri-arrow-right-s-line"></i></ng-template>
        </ngb-pagination>
    </div>
</div>
