<div class="row">
    @for (item of customerStat; track $index) {
    <div class="col-md-6 col-xl-3">
         <div class="card">
              <div class="card-body ">
                   <div class="d-flex align-items-center gap-3">
                        <img [src]="item.icon" alt="" class="img-fluid">
                        <div>
                             <p class="text-dark fw-semibold fs-26 mb-1">{{item.value}}</p>
                             <p class="card-title mb-0">{{item.label}}</p>
                        </div>
                        <div class="ms-auto">
                             <a href="javascript:void(0);" class="btn btn-primary avatar-sm rounded-circle d-flex align-items-center justify-content-center"><i class="ri-eye-line align-middle fs-16 text-white"></i></a>
                        </div>
                   </div>
              </div>
         </div>
    </div>
}
</div>
