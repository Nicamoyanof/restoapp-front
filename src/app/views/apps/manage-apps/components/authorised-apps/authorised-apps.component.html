<div class="row mt-3">
    <div class="col-lg-6">
         <h4 class="card-title text-dark mb-2">Authorized Apps</h4>
         <p class="mb-0">You have used 3/3 free integrations. To add more integrations <a href="javascript:void(0);" class="link-primary text-decoration-underline fw-semibold">Upgrade to PRO</a></p>
    </div>
</div>
<div class="row mt-4">
    @for (item of authorisedApps; track $index) {
    <div class="col-xl-4 col-lg-6">
         <div class="card">
              <div class="card-body">
                   <div class="d-flex align-items-center justify-content-between gap-2 mb-3">
                        <div class="avatar-md d-flex me-2 bg-light align-items-center justify-content-center rounded">
                             <img [src]="item.image" alt="" class="avatar-sm">
                        </div>
                        <div>
                             <div class="form-check form-switch checkbox-xl">
                                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked="">
                             </div>
                        </div>
                   </div>
                   <h4 class="fw-semibold">{{item.name}} <a href="javascript:void(0);" class="link-warning fs-13 fw-normal ms-1 fw-normal">{{item.link}}</a></h4>
                   <p class="mb-0">{{item.description}}</p>
                   <div class="d-flex align-items-center justify-content-between mt-3">
                        <div>
                             <p class="mb-0 fw-semibold text-dark">{{item.plan}}</p>
                             <p class="text-muted mb-0">Last Sync: {{item.last_sync}}</p>
                        </div>
                        <div>
                             <span class="badge bg-success-subtle text-success fs-12 py-1 px-2"><i class="bx bx-check-double"></i> {{item.status}}</span>
                        </div>
                   </div>
              </div>
              <div class="card-footer">
                   <div class="d-flex gap-1 align-items-center">
                        <div>
                             <a href="javascript:void(0);" class="btn btn-outline-danger btn-sm fw-semibold"><i class='bx bxs-folder-minus'></i> Remove</a>
                        </div>
                        <div>
                             <a href="javascript:void(0);" class="btn btn-outline-primary btn-sm fw-semibold"><i class='bx bxs-detail'></i> Details</a>
                        </div>
                   </div>
              </div>
         </div>
    </div>
    }
</div>
