<div class="row mt-3">
    <div class="col-lg-6">
         <h4 class="card-title text-dark mb-2">Brows Library</h4>
         <p class="mb-0">200+ available integrations</p>
    </div>
</div>

<div class="row mt-4">
    @for (item of browsLibrary; track $index) {
    <div class="col-xl-4 col-lg-6">
         <div class="card">
              <div class="card-body">
                   <div class="d-flex align-items-center justify-content-between gap-2 mb-3">
                        <div class="avatar-md d-flex me-2 bg-light align-items-center justify-content-center rounded">
                             <img [src]="item.image" alt="" class="avatar-sm">
                        </div>
                        <div class="form-check form-switch checkbox-xl">
                             <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                        </div>
                   </div>
                   <h4 class="fw-semibold">{{item.name}} <a href="javascript:void(0);" class="link-warning fs-13 fw-normal ms-1">{{item.url}}</a></h4>
                   <p class="mb-0">{{item.description}} </p>
                   <div class="d-flex align-items-center justify-content-between mt-3">
                        <div>
                             <p class="mb-0 fw-semibold text-dark">{{item.plan}}</p>
                        </div>
                        <div>
                             <span class="badge bg-warning-subtle text-warning fs-12 py-1 px-2">{{item.status}}</span>
                        </div>
                   </div>
              </div>
              <div class="card-footer">
                   <div class="d-flex gap-1 align-items-center">
                        <div>
                             <a href="javascript:void(0);" class="btn btn-outline-danger btn-sm fw-semibold"><i class='bx bxs-folder-minus'></i> Remove</a>
                        </div>
                        <div>
                             <a href="javascript:void(0);" class="btn btn-outline-primary btn-sm fw-semibold"><i class='bx bxs-detail'></i> Details</a>
                        </div>
                   </div>
              </div>
         </div>
    </div>
}
</div>
<div class="d-flex justify-content-end">
    <nav aria-label="Page navigation example">
         <ul class="pagination justify-content-end mb-0">
              <li class="page-item"><a class="page-link" href="javascript:void(0);"><i class="ri-arrow-left-s-line"></i></a></li>
              <li class="page-item active"><a class="page-link" href="javascript:void(0);">1</a></li>
              <li class="page-item"><a class="page-link" href="javascript:void(0);">2</a></li>
              <li class="page-item"><a class="page-link" href="javascript:void(0);">3</a></li>
              <li class="page-item"><a class="page-link" href="javascript:void(0);"><i class="ri-arrow-right-s-line"></i></a></li>
         </ul>
    </nav>
</div>
