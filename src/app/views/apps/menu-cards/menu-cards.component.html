
<div class="row">
    @for (item of menuCards; track $index) {
    <div class="col-xl-4 col-lg-6">
         <div class="card">
              <div class="card-body">
                   <div class="picture-item">
                        <div class="rounded work-container">
                             <a class="image-popup position-relative" [href]="item.image">
                                  <div class="overflow-hidden position-relative">
                                       <img [src]="item.image" class="img-fluid rounded">
                                  </div>
                             </a>
                             <div class="mt-3">
                                  <div class="d-flex justify-content-between mb-0">
                                       <div>
                                            <p class="text-dark fw-bold mb-0 fs-18"> {{item.title}}</p>
                                       </div>
                                       <div>
                                            <div class="d-flex gap-3">
                                                 <a href="javascript:void(0);" class="link-dark"><i class="ri-edit-line align-middle fs-20"></i></a>
                                                 <a href="javascript:void(0);" class="link-danger"><i class="ri-delete-bin-5-line align-middle fs-20"></i></a>
                                            </div>
                                       </div>
                                  </div>
                                  <p class="text-muted mb-4"><span class="text-dark fw-semibold">Branch : </span> {{item.branch}}</p>
                                  <p class="text-muted mb-3"><span class="text-dark fw-semibold">Visit Us Today! : </span> {{item.visit_us}}</p>
                                  <p class="text-muted mb-0"><span class="text-dark fw-semibold">Order Online : </span> {{item.order_online}}</p>
                             </div>
                        </div>
                   </div>
              </div>
         </div>
    </div>
}
</div>
