<div class="card">
    <div class="card-header">
        <h4 class="card-title mb-0">Social Settings</h4>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-4">
                <form>
                    <div class="mb-3">
                        <label for="facebook-url" class="form-label">Facebook URL</label>
                        <input type="url" id="facebook-url" class="form-control" placeholder="Enter URL"
                            value="facebook.url">
                    </div>
                </form>
            </div>
            <div class="col-lg-4">
                <form>
                    <div class="mb-3">
                        <label for="instagram-url" class="form-label">Instagram URL</label>
                        <input type="url" id="instagram-url" class="form-control" placeholder="Enter URL"
                            value="instagram.url">
                    </div>
                </form>
            </div>
            <div class="col-lg-4">
                <form>
                    <div class="mb-3">
                        <label for="twitter-url" class="form-label">Twitter URL</label>
                        <input type="url" id="twitter-url" class="form-control" placeholder="Enter URL"
                            value="twitter.url">
                    </div>
                </form>
            </div>
            <div class="col-lg-6">
                <form>
                    <div class="mb-2">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="url" id="website-url" class="form-control" placeholder="Enter URL"
                            value="website.url">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
