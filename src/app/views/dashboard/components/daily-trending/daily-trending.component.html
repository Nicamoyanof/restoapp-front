<div class="card">
    <div class="card-header d-flex align-items-center justify-content-between">
         <div>
              <h4 class="card-title mb-0">Daily Trending Menu</h4>
         </div>
         <div>
              <a href="javascript:void(0);" class="text-dark btn btn-sm btn-link text-uppercase fw-semibold px-0">View Menu <i class="ri-arrow-right-line"></i></a>
         </div>
    </div>
    <div class="card-body">
        @for (item of trendingData; track $index) {
         <div class="d-flex flex-wrap align-items-center gap-3 border-bottom pb-4">
              <div class="rounded bg-warning-subtle avatar-lg d-flex align-items-center justify-content-center">
                   <img [src]="item.image" alt="" class="avatar-lg">
              </div>
              <div>
                   <a href="javascript:void(0);" class="text-dark fs-14 fw-medium">{{item.name}}</a>
                   <p class="fs-14 my-1">{{item.price}}</p>
                   <a href="javascript:void(0);" class="link-dark link-offset-2 text-decoration-underline fw-medium">View Details <i class="ri-arrow-right-up-line"></i></a>
              </div>
              <div class="ms-auto text-lg-end">
                   <p class="text-primary fs-16 fw-medium">#{{item.rank}}</p>
                   <p class="mb-0 fw-medium">Orders: {{item.orders}}x</p>
              </div>
         </div>
        }
    </div>
</div>
